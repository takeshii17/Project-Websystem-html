<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #545657, #606d71); 
      color: rgb(230, 218, 218);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
  } 
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Time!</h1>
    <div id="quiz-box">
      <h2 id="question">Question</h2>
      <div id="options"></div>
      <button id="next-btn" class="btn btn-primary hide">Next</button>
    </div>
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="time">15</span> seconds</p>
    <button onclick="window.location.href='profile.html'" class="btn btn-danger">Back to Profile</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="quiz.js"></script>
  <script src="script.js"></script>
</body>
</html>
