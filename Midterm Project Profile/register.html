<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #646464, #515356);
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #080e1c;
            border: none;
        }
        .btn-primary:hover {
            background-color: #18ad0e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="mb-4">Register</h2>
                        <form id="register-form">
                            <div class="mb-3">
                                <input type="text" id="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" id="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        <p class="mt-3">Already have an account? <a href="index.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
        
            if (localStorage.getItem(email)) {
                alert("User already exists! Please log in.");
                window.location.href = "index.html";  
                return;
            }
        
            let user = { username, email, password };
            localStorage.setItem(email, JSON.stringify(user));
        
            alert("Registration successful! Redirecting to success page...");
        
            fetch('success.html')
                .then(response => {
                    if (response.ok) {
                        window.location.href = "success.html";
                    } else {
                        alert("Success page not found. Please check your file.");
                    }
                })
                .catch(error => {
                    console.error("Error checking success.html:", error);
                });
        });
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
